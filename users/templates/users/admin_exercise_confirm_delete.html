<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Ejercicio</title>
</head>
<body>
    <h1>Eliminar Ejercicio</h1>
    <p>¿Estás seguro de que deseas eliminar el ejercicio "{{ exercise.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>
    <a href="{% url 'users:admin_exercises' %}">Cancelar</a>
</body>
</html>
