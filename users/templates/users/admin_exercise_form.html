<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Ejercicio{% else %}Crear Ejercicio{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Ejercicio{% else %}Crear Ejercicio{% endif %}</h1>
    {% if readonly %}
        <p><em>Este ejercicio importado de wger no puede ser editado. Solo es visible en modo lectura.</em></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if not readonly %}
            <button type="submit">Guardar</button>
        {% endif %}
    </form>
    <a href="{% url 'users:admin_exercises' %}">Volver a la lista de ejercicios</a>
</body>
</html>
