<!DOCTYPE html>
<html>
<head>
    <title>Planes de Entrenamiento - Entrenador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .trainer-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            text-align: center;
        }
        .trainer-plan-list {
            max-width: 700px;
            margin: 0 auto 2rem auto;
            padding: 0;
            list-style: none;
        }
        .trainer-plan-list li {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 1.1rem;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.13rem;
            font-weight: 500;
        }
        .trainer-plan-list .plan-label {
            color: #007bff;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .trainer-plan-list .plan-user {
            color: #34495e;
            font-size: 1rem;
            margin-left: 0.7rem;
        }
        .trainer-plan-list .bi {
            font-size: 1.3rem;
            margin-right: 0.7rem;
            color: #00c6ff;
        }
        .btn-back {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="trainer-section-title"><i class="bi bi-list-task"></i> Planes de Entrenamiento</div>
    <a class="btn btn-primary mb-3" href="{% url 'users:trainer_training_plan_create' %}"><i class="bi bi-plus-circle"></i> Crear Nuevo Plan</a>
    <ul class="trainer-plan-list">
        {% for plan in plans %}
            <li>
                <span><i class="bi bi-list-task"></i> <span class="plan-label">{{ plan.name }}</span> <span class="plan-user">- Deportista: {{ plan.user.username }}</span></span>
                <span>
                    <a class="btn btn-sm btn-outline-primary me-1" href="{% url 'users:trainer_training_plan_edit' plan.pk %}"><i class="bi bi-pencil"></i> Editar</a>
                    <a class="btn btn-sm btn-outline-danger" href="{% url 'users:trainer_training_plan_delete' plan.pk %}"><i class="bi bi-trash"></i> Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li>No hay planes asignados.</li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary btn-back" href="{% url 'users:dashboard' %}"><i class="bi bi-arrow-left"></i> Volver al Dashboard</a>
</body>
</html>
