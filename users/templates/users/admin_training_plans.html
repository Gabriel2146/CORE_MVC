<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Planes de Entrenamiento - Admin</title>
</head>
<body>
    <h1>Gestión de Planes de Entrenamiento</h1>
    <ul>
        {% for plan in plans %}
            <li>Plan: {{ plan.name }} - Usuario: {{ plan.user.username }}</li>
        {% empty %}
            <li>No hay planes registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'users:dashboard' %}">Volver al Dashboard</a>
</body>
</html>
