<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Plan de Entrenamiento</title>
</head>
<body>
    {% extends 'users/base.html' %}
    {% block title %}Eliminar Plan de Entrenamiento{% endblock %}
    {% block content %}
    <h1 class="mb-4">Eliminar Plan de Entrenamiento</h1>
    <p>¿Estás seguro de que deseas eliminar el plan <strong>{{ plan.name }}</strong>?</p>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
        <a class="btn btn-secondary ms-2" href="{% url 'users:admin_training_plans' %}">Cancelar</a>
    </form>
    {% endblock %}
</body>
</html>
