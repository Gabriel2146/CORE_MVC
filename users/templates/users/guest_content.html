<!DOCTYPE html>
<html>
<head>
    <title>Contenido Público - Invitado</title>
</head>
<body>
    <h1>Contenido Público</h1>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }} - {{ exercise.category }}</li>
        {% empty %}
            <li>No hay contenido público disponible.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'users:dashboard' %}">Volver al Dashboard</a>
</body>
</html>
