<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Eliminar Usuario{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="mb-4">Eliminar Usuario</h1>
        <p>¿Estás seguro de que deseas eliminar el usuario <strong>{{ user_obj.username }}</strong>?</p>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
            <a class="btn btn-secondary ms-2" href="{% url 'users:admin_users' %}">Cancelar</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
